<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="content">
            <h:form id="formulario">
                <h:outputText value="#{msgs.titImvList}" styleClass="tituloCadastros"/>
                <h:commandButton styleClass="buttons" value="#{msgs.btNew}" action="imovelNew"/>
                <br/>
                <div class="tabela">
                    <h:dataTable value="#{imovelMNG.lista}" var="imv" styleClass="tablebg" headerClass="cabecalhoTabela"  rowClasses="tabelalinhaimpar,tabelalinhapar">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.lbImvId}"/>
                            </f:facet>
                            <h:outputText value="#{imv.id}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.lbImvAluguel}"/>
                            </f:facet>
                            <h:outputText value="#{imv.aluguel}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.lbImvVenda}"/>
                            </f:facet>
                            <h:outputText value="#{imv.venda}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.lbImvEnd}"/>
                            </f:facet>
                            <h:outputText value="#{imv.endereco.id}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.lbImvTipo}"/>
                            </f:facet>
                            <h:outputText value="#{imv.tipo}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.lbImvPreco}"/>

                            </f:facet>
                            <h:outputText value="#{imv.preco}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.lbImvSala}"/>
                            </f:facet>
                            <h:outputText value="#{imv.numSalas}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.lbImvQuartos}"/>
                            </f:facet>
                            <h:outputText value="#{imv.numQuartos}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.lbImvGaragem}"/>
                            </f:facet>
                            <h:outputText value="#{imv.numGaragem}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.lbImvMetragem}"/>
                            </f:facet>
                            <h:outputText value="#{imv.metragem}"/>
                        </h:column>



                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" " />
                            </f:facet>
                            <h:commandLink immediate="true" value="#{msgs.btRemove}"  actionListener="#{imovelMNG.remove()}" onclick="if (!confirm('#{msgs.msgConfRemove}')) return false" >
                                <f:param name="codExcluir" value="#{imv.id}" />
                            </h:commandLink>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" " />
                            </f:facet>
                            <h:commandLink immediate="true" value="#{msgs.btUpdate}"  action="#{imovelMNG.prepUpdate()}">
                                <f:param name="codEditar" value="#{imv.id}" />
                            </h:commandLink>
                        </h:column>



                    </h:dataTable>
                </div>
            </h:form>
        </ui:define>  
    </ui:composition>
</html>
