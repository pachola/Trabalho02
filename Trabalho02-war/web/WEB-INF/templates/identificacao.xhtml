<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title><h:outputText value="#{msgs.titulo}"/></title>
        <link rel="stylesheet" href="./css/layout.css"/>
        <link rel="stylesheet" href="./css/diversos.css"/>
    </h:head>
    <h:body>
        <div id="container">
            <div id="header">
                <img alt=""  src="./imagens/logoaph.png" style="float: left; "/>
                <h:outputText styleClass="tituloPri" value="#{msgs.sistema}"/>
            </div>
            <div id="content">
                <ui:insert name="content" />
                <h:messages errorClass="error" showDetail="true" globalOnly="true"/>
            </div>
            <div id="footer">
                <h:outputText styleClass="rodape" value="#{msgs.rodape}"/>
            </div>
        </div>
    </h:body>
</html>
