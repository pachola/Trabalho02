<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="content">
            <h:form id="formulario">
                <h:outputText value="#{msgs.titImvUpdate}" styleClass="tituloCadastros"/>
                <br/>
                <h:outputLabel styleClass="labels" for="txtCodigo" value="#{msgs.lbImvId}"/>
                <h:inputText id="txtCodigo" styleClass="inputs" value="${imovelMNG.id}" readonly="true" validatorMessage="#{msgs.msgCodImv}" >
                    <f:validateLongRange/>
                </h:inputText>
                <h:inputHidden value="${imovelMNG.id}"/>
                <br/>




                <br/>
                <h:outputLabel styleClass="labels" for="txtAluguel" value="#{msgs.lbImvAluguel}"/>
                <h:inputText id="txtAluguel" styleClass="inputs" value="${imovelMNG.aluguel}" />
                <h:message for="txtAluguel" styleClass="error"/>
                <br/>

                <br/>
                <h:outputLabel styleClass="labels" for="txtVenda" value="#{msgs.lbImvVenda}"/>
                <h:inputText id="txtVenda" styleClass="inputs" value="${imovelMNG.venda}" />
                <h:message for="txtVenda" styleClass="error"/>
                <br/>

                <br/>
                <h:outputLabel styleClass="labels" for="txtNumQuartos" value="#{msgs.lbImvQuartos}"/>
                <h:inputText id="txtNumQuartos" styleClass="inputs" value="${imovelMNG.numQuartos}" />
                <h:message for="txtNumQuartos" styleClass="error"/>
                <br/>

                <br/>
                <h:outputLabel styleClass="labels" for="txtNumSala" value="#{msgs.lbImvSala}"/>
                <h:inputText id="txtNumSala" styleClass="inputs" value="${imovelMNG.numSalas}" />
                <h:message for="txtNumSala" styleClass="error"/>
                <br/>

                <br/>
                <h:outputLabel styleClass="labels" for="txtNumGaragem" value="#{msgs.lbImvGaragem}"/>
                <h:inputText id="txtNumGaragem" styleClass="inputs" value="${imovelMNG.numGaragem}" />
                <h:message for="txtNumGaragem" styleClass="error"/>
                <br/>

                <br/>
                <h:outputLabel styleClass="labels" for="txtMetragem" value="#{msgs.lbImvMetragem}"/>
                <h:inputText id="txtMetrage" styleClass="inputs" value="${imovelMNG.metragem}" />
                <h:message for="txtMetragem" styleClass="error"/>
                <br/>

                <br/>
                <h:outputLabel styleClass="labels" for="txtPreco" value="#{msgs.lbImvPreco}" />
                <h:inputText id="txtPreco" styleClass="inputs" value="${imovelMNG.preco}"/>
                <h:message for="txtPreco" styleClass="error"/>
                <br/>


                <br/>
                <h:outputLabel styleClass="labels" for="txtTipo" value="#{msgs.lbImvTipo}"/>
                <h:inputText id="txtTipo" styleClass="inputs" value="${imovelMNG.tipo}" />
                <h:message for="txtTipo" styleClass="error"/>
                <br/>




                <h:outputLabel styleClass="labels" for="txtEndereco" value="#{msgs.lbImvEnd}"/>
                <h:selectOneMenu id="cmbEndereco" styleClass="combos" converter="enderecoConverter" value="#{imovelMNG.endereco}">
                    <f:selectItems value="#{enderecoMNG.listaSelectItem}" var ="vDept" itemLabel="#{vDept.description}"/>
                </h:selectOneMenu>
                <h:message for="cmbEndereco" styleClass="error"/>
                <br/>
<!--                <br/><h:outputLabel styleClass="labels" for="txtEndereco" value="#{msgs.lbImvEnd}"/>
                <h:outputLabel styleClass="labels" for="txtEndereco" value="#{msgs.lbImvEnd}"/>
                <h:inputText id="txtEndereco" styleClass="inputs" value="${imovelMNG.endereco.id}" />
                <h:message for="txtEndereco" styleClass="error"/>
                <br/>
                <h:inputHidden value="${imovelMNG.endereco}"/>-->


                <h:commandButton styleClass="buttons" value="#{msgs.btClear}">
                    <f:ajax render="@form" listener="#{imovelMNG.clear}"/>
                </h:commandButton>
                <h:commandButton styleClass="buttons" value="Salvar" action="#{imovelMNG.update}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
